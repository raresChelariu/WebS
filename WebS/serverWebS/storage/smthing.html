            Mi-ai dăruit, frumoasă doamnă, o călimară de argint 
            Cu două guri întunecate, ca două porţi de labirint,
            Prin care gândurile mele s-or afunda neştiutoare
            Şi-adesea n-or găsi ieşire din bezna umedă, la soare.
